<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KVP Store</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .grid-two-----cols{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 22rem;
            border-radius: 50%;
        }
        .contact-div{
            margin: 4rem 0 0 12rem;
        }
        .form-validation-image{
            border-radius: 50%;
        }
        .form-disclaimer{
            display: none;
            color: #a80000;
            background: #ffecec;
            border: 1px solid #f5c2c2;
            padding: 0.8rem 1rem;
            margin: 1rem 0 1.5rem 0;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section class="top-section">
        <div class="container grid grid-two--cols">
            <div>
                <p class="top-section-para">Free Shipping. 30-day return or refund guarantee.</p>
            </div>
            <div class="top-section-second-div">
                <a href="" class="sign-in">SIGN IN</a>
                <a href="" class="sign-up">SIGN UP</a>
            </div>
        </div>
    </section>
    <br>
    <br>
    <section>
        <div class="container grid grid-two-cols">
            <div class="container1">
                <p class="p1"><span style="color: white; background-color: black; padding: 0.7rem 0.8rem; margin: 0 0.4rem 0 0;">KVP</span>STORE</p>
            </div>
            <div>
                <nav class="navbar">
                    <ul>
                        <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                        <li class="nav-item"><a href="About.html" class="nav-link">ABOUT</a></li>
                        <li class="nav-item"><a href="Products.html" class="nav-link">PRODUCTS</a></li>
                        <li class="nav-item"><a href="Contact.html" class="nav-link">CONTACT</a></li>
                        <li class="nav-item5" style="margin: 0 0 0 2rem;">
                            <a href="addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
                                <i class="fa-solid fa-cart-shopping fa-2x">0</i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <br>
    <div class="contact-div">
    <h2>Contact Us</h2>
    <p style="margin: 0 0 5rem 0;">Get in touch with us. We are always here to help you.</p>
    <section class="main-section">
        <div class="grid grid-two-----cols">
            <div>
                <form id="contactForm" action="" novalidate>
                    <div id="formDisclaimer" class="form-disclaimer" role="alert" aria-live="assertive"></div>
                    <label for="fullName" style="font-size: 1.3rem; font-weight: 550; margin: 1rem 0 0 0; display:block;">FullName:</label>
                    <input id="fullName" name="fullName" type="text" placeholder="Enter Full Name" required minlength="3" style="width: 55rem; height: 3rem; margin: 1.5rem 0 3rem 0; padding: 0.5rem 0 0.5rem 2rem;" />
                    <br>
                    <label for="email" style="font-size: 1.3rem; font-weight: 550; margin: 1rem 0 0 0; display:block;">Email Address:</label>
                    <input id="email" name="email" type="email" placeholder="ABC@gmail.com" required style="width: 55rem; height: 3rem; margin: 1.5rem 0 3rem 0; padding: 0.5rem 0 0.5rem 2rem;" />
                    <br>
                    <label for="subject" style="font-size: 1.3rem; font-weight: 550; margin: 1rem 0 0 0; display:block;">Subject:</label>
                    <input id="subject" name="subject" type="text" placeholder="Title Of Your Message" required minlength="3" style="width: 55rem; height: 3rem; margin: 1.5rem 0 3rem 0; padding: 0.5rem 0 0.5rem 2rem;" />
                    <br>
                    <label for="message" style="font-size: 1.3rem; font-weight: 550; margin: 1rem 0 0 0; display:block;">Message:</label>
                    <textarea id="message" name="message" placeholder="We are Always Here To Help You." required minlength="10" style="width: 55rem; height: 7rem; margin: 1.5rem 0 0 0; padding: 0.5rem 0 0.5rem 2rem;"></textarea>
                    <br>
                    <br>
                    <button type="submit" style="color: white; background-color: black; padding: 1rem; margin: 1.5rem 0 0 0;">Send Message</button>
                </form>
            </div>
            <div>
                <figure>
                    <img src="src/form.jpg" alt="an form validation image" class="form-validation-image" />
                </figure>
            </div>
        </div>
    </section>
    </div>
    <script>
        (function(){
            const form = document.getElementById('contactForm');
            const disclaimer = document.getElementById('formDisclaimer');

            function showDisclaimer(msg){
                disclaimer.textContent = msg || 'Please fill all fields properly as per placeholders.';
                disclaimer.style.display = 'block';
            }

            function hideDisclaimer(){
                disclaimer.style.display = 'none';
            }

            form.addEventListener('submit', function(e){
                if(!form.checkValidity()){
                    e.preventDefault();
                    showDisclaimer();
                    const firstInvalid = form.querySelector(':invalid');
                    if(firstInvalid){
                        try{ firstInvalid.reportValidity(); }catch(err){}
                        firstInvalid.focus();
                    }
                } else {
                    hideDisclaimer();
                    // allow default submit if needed; page currently has no action
                }
            });

            form.addEventListener('input', function(){
                if(form.checkValidity()) hideDisclaimer();
            });
        })();
    </script>
</body>
</html>
